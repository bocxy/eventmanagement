<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3 style="">Clock Digital Media</h3>
          <h4>Data Sheet</h4>
          <fieldset>
            <input placeholder="Full Name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Phone Number" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <label for="eventname">Choose a service:</label><br>

            <select>
              <option value="photography">Photography</option>
              <option value="videography">Videography</option>
              <option value="decorations">Decorations</option>
              <option value="dj">DJ</option>
            </select>
          </fieldset>
          <fieldset>
            <label for="eventname">Choose a event:</label><br>

            <select>
              <option value="marriage">Marriage</option>
              <option value="Engagement">Engagement</option>
              <option value="birthday">Birthday</option>
              <option value="Anniversary">Anniversary</option>
            </select>
          </fieldset>
          <fieldset>
              <h4>Additional Remarks</h4>
            <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
          <p class="copyright">Designed by <a href="https://bocxy.com" target="_blank" title="bocxy">Bocxy</a></p>
        </form>
      </div>

        </div>
       
    </div>

</body>
</html>
